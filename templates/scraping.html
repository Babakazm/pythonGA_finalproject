<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Web scraping</title>
</head>
{% extends 'base.html' %}
{% block content %}
      <h2>{%block title%}Which movie to watch this weekend: {%endblock%}</h2>
       
        <table class="table">
            <thead>
              <tr>
    
                <th scope="col">top chart: </th>
                <th scope="col">What to see: </th>
                
                <h3>{{ heading}} </h3>
              </tr>
            </thead>  
            <a href="{{ url_for('scraping') }}"></a>
            {% for mov in movie %}
            <tr>
              <th scope="row">Name of movie: </th>
              <td><div class="form-group">
                <li><h2>{{ mov }} </h2></li>
              </div></td>    
            </tr>
            {% endfor %}
         
            
            
{% endblock %}
</body>
</html>
